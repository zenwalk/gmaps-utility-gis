<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/extlargemapcontrol'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
  </script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map1 = new GMap2(document.getElementById("map_canvas1"));
        map1.setCenter(new GLatLng(37.4419, -122.1419), 13);
        var extLargeMapControl1 = new ExtLargeMapControl({type : "small"});
        map1.addControl(extLargeMapControl1);
        
        var map2 = new GMap2(document.getElementById("map_canvas2"));
        map2.setCenter(new GLatLng(37.4419, -122.1419), 13);
        var opts2 = {
          zoomInBtnTitle : "zoomIn",
          zoomOutBtnTitle : "zoomOut",
          moveNorthBtnTitle : "move to North",
          moveSouthBtnTitle : "move to South",
          moveEastBtnTitle : "move to East",
          moveWestBtnTitle : "move to West",
          homeBtnTitle : "home"
        };
        var extLargeMapControl2 = new ExtLargeMapControl(opts2);
        map2.addControl(extLargeMapControl2);
      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas1" style="width: 300px; height: 300px"></div>
    <br>
    <div id="map_canvas2" style="width: 500px; height: 500px"></div>
  </body>
</html>
