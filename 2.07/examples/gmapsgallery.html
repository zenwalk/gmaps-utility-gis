 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples
        on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.0/js/dojo/dijit/themes/claro/claro.css">
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
           
        </style>
        <script type="text/javascript">
           var djConfig = {
              parseOnLoad: true,
              packages: [{
                "name": "agsjs",
                "location": location.pathname.replace(/\/[^/]+$/, "")+'/../src/agsjs'
               //"location": 'http://gmaps-utility-gis.googlecode.com/svn/tags/agsjs/2.02/xbuild/agsjs' // for xdomain load
              }]
            };
        </script>
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.0"-->
        </script>
        <script type="text/javascript">
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("esri.map");
            dojo.require("esri.virtualearth.VETiledLayer");
            dojo.require("dijit.TitlePane");
            dojo.require("esri.dijit.BasemapGallery");
            dojo.require("esri.arcgis.utils");
            dojo.require("agsjs.layers.GoogleMapsLayer");
            
            var map = null;
            
            function init() {
              var initExtent = new esri.geometry.Extent({
                "xmin": -9031493,
                "ymin": 4170327,
                "xmax": -8962700,
                "ymax": 4216189,
                "spatialReference": {
                  "wkid": 102100
                }
              });
              map = new esri.Map("map", {
                extent: initExtent
              });
              
              createBasemapGallery();
            }
            
            function createBasemapGallery() {
              //add the basemap gallery, in this case we'll display maps from ArcGIS.com including bing maps
              var basemapGallery = new esri.dijit.BasemapGallery({
                showArcGISBasemaps: true,
                toggleReference: true,
                google: {
                  apiOptions: {
                    v: '3.6' // use a specific version is recommended for production system.
                  }
                },
                map: map
              }, "basemapGallery");
              basemapGallery.startup();
              
              dojo.connect(basemapGallery, "onError", function(msg) {
                if (console) console.log(msg)
              });
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="claro">
        <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="false" style="width:100%;height:100%;margin:0;">
            <div id="map" dojotype="dijit.layout.ContentPane" region="center" style="border:1px solid #000;padding:0;">
                <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                    <div dojoType="dijit.TitlePane" title="Switch Basemap (Default)" closable="false" open="false">
                        <div dojoType="dijit.layout.ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
