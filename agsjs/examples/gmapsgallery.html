 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples
        on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.6/js/dojo/dijit/themes/claro/claro.css">
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            #map {
                padding: 0;
            }
        </style>
        <script type="text/javascript">
            var djConfig = {
              parseOnLoad: true,
              baseUrl: './',
              modulePaths: {
                // if use local copy, make sure the path reference is relative to 'baseUrl', e.g.:
                'agsjs': '../build/agsjs'
                // use absolute path for online version. Note sometimes googlecode.com can be slow.
                //'agsjs': 'http://gmaps-utility-gis.googlecode.com/svn/tags/agsjs/1.05/build/agsjs'
              }
            };
        </script>
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.6">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.dijit"); // optimize: load dijit layer
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("esri.map");
            dojo.require("esri.virtualearth.VETiledLayer");
            dojo.require("dijit.TitlePane");
            dojo.require("esri.dijit.BasemapGallery");
            dojo.require("esri.arcgis.utils");
            dojo.require("agsjs.layers.GoogleMapsLayer");
            
            var map = null;
            
            function init() {
              var initExtent = new esri.geometry.Extent({
                "xmin": -9031493,
                "ymin": 4170327,
                "xmax": -8962700,
                "ymax": 4216189,
                "spatialReference": {
                  "wkid": 102100
                }
              });
              map = new esri.Map("map", {
                extent: initExtent
              });
              
              createBasemapGallery();
              dojo.connect(map, 'onLoad', map, function() {
                // console.log(map.getLevel());
              });
              //resize the map when the browser resizes
              dojo.connect(dijit.byId('map'), 'resize', map, map.resize);
              
            }
            
            function createBasemapGallery() {
              //add the basemap gallery, in this case we'll display maps from ArcGIS.com including bing maps
              
              var basemapGallery = new esri.dijit.BasemapGallery({
                showArcGISBasemaps: true,
                //bingMapsKey: 'Ah29HpXlpKwqVbjHzm6mlwMwgw69CYjaMIiW_YOdfTEMFvMr5SNiltLpYAcIocsi',
                toggleReference: true,
                googleMapsApi: {
                  v: '3.6' // use a specific version is recommended for production system.
                },
                map: map
              }, "basemapGallery");
              
              basemapGallery.startup();
              dojo.connect(basemapGallery, "onError", function(msg) {
                console.log(msg)
              });
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="claro">
        <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="false" style="width:100%;height:100%;margin:0;">
            <div id="map" dojotype="dijit.layout.ContentPane" region="center" style="border:1px solid #000;padding:0;">
                <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                    <div dojoType="dijit.TitlePane" title="Switch Basemap (Default)" closable="false" open="false">
                        <div dojoType="dijit.layout.ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
