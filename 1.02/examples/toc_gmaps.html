<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>Table of Contents (TOC) widget for ArcGIS Server JavaScript API</title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/claro/claro.css">
        <style>
            html, body {
                height: 98%;
                width: 98%;
                margin: 0;
                padding: 5px;
                font-family: helvetica, arial, sans-serif;
                font-size: 90%;
            }
            
            #header {
                font-size: 16pt;
            }
            
            #subheader {
                font-size: 12pt;
            }
            
            #leftPane {
                width: 250px;
            }
            
            #rightPane {
                width: 250px;
            }
            
            #scaleDiv .agsTOCOutOfScale {
                display: none;
            }
        </style>
        <script type="text/javascript">
            var djConfig = {
              parseOnLoad: true,
              baseUrl: './',
              modulePaths: {
                'agsjs': '../build/agsjs'
              }
            };
        </script>
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.4">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.dijit"); // optimize: load dijit layer
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("esri.map");
            dojo.require("dijit.layout.AccordionContainer");
            dojo.require("agsjs.dijit.TOC");
            dojo.require("agsjs.layers.GoogleMapsLayer");
        </script>
        <script type="text/javascript">
            var map;
            function init() {
              var initialExtent = new esri.geometry.Extent({
                xmin: -9549126.170705408,
                ymin: 4612089.574063576,
                xmax: -9542304.165930964,
                ymax: 4617851.015070564,
                "spatialReference": {
                  "wkid": 102100
                }
              });
              map = new esri.Map("map", {
                extent: initialExtent
              });
              
              var googlemap = new agsjs.layers.GoogleMapsLayer({
                id: 'googlemaps',
                visible: true
              });
              map.addLayer(googlemap);
              
              var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer", {
                visible: false,
                opacity: 0.8,
                id: 'topo'
              });
              map.addLayer(basemap);
              
              var operational = new esri.layers.ArcGISDynamicMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyOperationalLayers/MapServer", {
                id: 'operational',
                opacity: 0.8
              });
              
              dojo.connect(map, 'onLayersAddResult', function(results) {
              
                var toc = new agsjs.dijit.TOC({
                  map: map,
                  layerInfos: [{
                    layer: operational,
                    title: "Dynamic Map Service",
                    slider: true,
                    collapsed: true // initial state
                  }, {
                    layer: basemap,
                    title: "ArcGIS Tiled Map Service",
                    slider: true,
                    noLayers: true // hide detailed layer list
                  }, {
                    layer: googlemap,
                    title: "Google Maps",
                    slider: false
                  }]
                }, 'tocDiv');
                toc.startup();
              });
              map.addLayers([operational]);
              /*
               * ,
               */
              //resize the map when the browser resizes - view the 'Resizing and repositioning the map' section in
              //the following help topic for more details http://help.esri.com/EN/webapi/javascript/arcgis/help/jshelp_start.htm#jshelp/inside_guidelines.htm      
              var resizeTimer;
              dojo.connect(map, 'onLoad', function(theMap) {
                dojo.connect(dijit.byId('map'), 'resize', function() { //resize the map if the div is resized
                  clearTimeout(resizeTimer);
                  resizeTimer = setTimeout(function() {
                    map.resize();
                    map.reposition();
                  }, 500);
                });
              });
              
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="claro">
        <div id="content" dojotype="dijit.layout.BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%; margin: 0;">
            <div id="header" dojotype="dijit.layout.ContentPane" region="top">
                TOC widget: ArcGIS Tiled Map Service, Google Maps, Dynamic Service
                <div id="subheader">
                  
                </div>
            </div>
            <div dojotype="dijit.layout.ContentPane" id="leftPane" region="left" splitter="true">
                <div id="tocDiv">
                </div>
            </div>
            <div id="map" dojotype="dijit.layout.ContentPane" region="center">
            </div>
        </div>
    </body>
</html>
