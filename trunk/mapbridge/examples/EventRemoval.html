<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Event Removal</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw">
        </script>
        <script type="text/javascript">
            var map;
            
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp, brg) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(37.4419, -122.1419), 13, MapType.NORMAL_MAP_TYPE());
              map.addEventListener('mapevent_click', onMapClick);
            }
            
            function onMapClick(e) {
              map.openInfoWindow(map.getCenter(), new InfoWindowOptions({
                title: "Click Event",
                content: "You clicked the Map!"
              }));
              var marker = new Marker(map.getCenter());
              map.addOverlay(marker);
              map.removeEventListener('mapevent_click', onMapClick);
            }
        </script>
    </head>
    <body onload="init()">
      <div>Click map for click event, then it is removed and no action for further click</div>
        <div id="map_canvas" style="width:100%;height:90%">
        </div>
    </body>
</html>
