<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples
        on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>Display Multiple ArcGIS Online Services</title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.6/js/dojo/dijit/themes/claro/claro.css">
        <style>
            html, body {
                height: 98%;
                width: 98%;
                margin: 0;
                padding: 5px;
            }
            
            #map {
                border: solid 1px #B5BCC7;
                padding: 0;
            }
            
            #paneHeader {
                background: url(images/header.png)repeat-x;
                color:
                white;
                border-bottom: solid
                1px #B5BCC7;
                text-align: center;
                height:
                30px;
                margin:
                0;
                overflow: hidden;
                font-size:
                16px;
                padding:
                8px 5px;
            }
            
            #rightPane {
                width: 150px;
                margin: 0;
                padding: 0;
            }
        </style>
        <script type="text/javascript">
            var djConfig = {
              parseOnLoad: true,
              baseUrl: './',
              modulePaths: {
                'agsjs': '../build/agsjs'//'http://gmaps-utility-gis.googlecode.com/svn/tags/agsjs/1.07/build/agsjs'
              }
            };
        </script>
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.6">
        </script>
        
        <script type="text/javascript">
            dojo.require("esri.map");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("esri.dijit.BasemapGallery");
            dojo.require("esri.arcgis.utils");
            dojo.require("agsjs.layers.GoogleMapsLayer");
            
            var map;
            
            function init() {
            
              var initExtent = new esri.geometry.Extent({
                "xmin": -9031493,
                "ymin": 4170327,
                "xmax": -8962700,
                "ymax": 4216189,
                "spatialReference": {
                  "wkid": 102100
                }
              });
              map = new esri.Map("map", {
                extent: initExtent
              });
              createBasemapGallery();
              
              
              dojo.connect(map, 'onLoad', function(theMap) {
                //resize the map when the browser resizes
                dojo.connect(dijit.byId('map'), 'resize', map, map.resize);
              });
            }
            
            function createBasemapGallery() {
              //manually create basemaps to add to basemap gallery
              var basemaps = [];
              basemaps.push(new esri.dijit.Basemap({
                layers: [new esri.dijit.BasemapLayer({
                  url: "http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer"
                })],
                title: "Esri Street",
                thumbnailUrl: "http://www.arcgis.com/sharing/content/items/b165c3df453e4be6b5ac4fdb241effbe/info/thumbnail/delorme_base_map.jpg"
              }));
              basemaps.push(new esri.dijit.Basemap({
                layers: [new esri.dijit.BasemapLayer({
                  url: "http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer"
                })],
                title: "Esri Topo"
              }));
              basemaps.push(new esri.dijit.Basemap({
                layers: [new esri.dijit.BasemapLayer({
                  url: "http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer"
                 }), new esri.dijit.BasemapLayer({
                  url: "http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer"
                 //url: "http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/WEB/Label/MapServer",
                 ,isReference:true
               })],
                title: "Esri Grey with Label"
              }));
              
              basemaps.push(new esri.dijit.Basemap({
                layers: [new esri.dijit.BasemapLayer({
                  type: 'GoogleMapsRoad'
                })],
                title: "Google Maps",
                thumbnailUrl: dojo.moduleUrl("agsjs.dijit", "images/googleroad.png")
              }));
              basemaps.push(new esri.dijit.Basemap({
                layers: [new esri.dijit.BasemapLayer({
                  type: 'GoogleMapsSatellite'
                })],
                title: "Google Satellite",
                thumbnailUrl: dojo.moduleUrl("agsjs.dijit", "images/googlesatellite.png")
              }));
              basemaps.push(new esri.dijit.Basemap({
                layers: [new esri.dijit.BasemapLayer({
                  type: 'GoogleMapsHybrid'
                })],
                title: "Google Hybrid",
                thumbnailUrl: dojo.moduleUrl("agsjs.dijit", "images/googlehybrid.png")
              }));
              
              var basemapGallery = new esri.dijit.BasemapGallery({
                showArcGISBasemaps: false,
                toggleReference:true,
                basemaps: basemaps,
                googleMapsApi: {
                  v: 3.6
                },
                map: map
              }, "basemapGallery");
              basemapGallery.startup();
              
              dojo.connect(basemapGallery, "onError", function(error) {
                console.log(error)
              });
            }
            
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="claro">
    <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="true" style="width:100%;height:100%;">
        <div id="map" dojotype="dijit.layout.ContentPane" region="center">
        </div>
        <div dojoType="dijit.layout.ContentPane" region="right" id="rightPane">
            <div dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="width:100%;height:100%;">
                <div id="paneHeader" dojoType="dijit.layout.ContentPane" region="top">
                    <span>Select Basemap</span>
                </div>
                <div dojoType="dijit.layout.ContentPane" region="center">
                    <div id="basemapGallery">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
