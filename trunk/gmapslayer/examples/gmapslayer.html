<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Display Multiple Base Maps</title>
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.1/js/dojo/dijit/themes/claro/claro.css">
    <style>
      html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
    </style>
    <script type="text/javascript">var djConfig = {parseOnLoad: true};</script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.1"></script>
    <script type="text/javascript" src="../src/gmapslayer_compiled.js">
    </script>    
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("dijit.form.Button");
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");

      var map;
      var streetMap, esriTopo, gMap;

      function init() {
        var initExtent = new esri.geometry.Extent({"xmin":-14628212,"ymin":714227,"xmax":7718305,"ymax":9832858,"spatialReference":{"wkid":102100}});
        map = new esri.Map("map",{extent:initExtent, logo:false});

        streetMap = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer", {id:"streetMap"});
        map.addLayer(streetMap);

        esriTopo = initLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer", "esriTopo");
        gMap = new gmaps.GoogleMapsLayer({visible:false, id:'googlemaps'});
        map.addLayer(gMap);
        //resize the map when the browser resizes - view the 'Resizing and repositioning the map' section in 
        //the following help topic for more details http://help.esri.com/EN/webapi/javascript/arcgis/help/jshelp_start.htm#jshelp/inside_guidelines.htm
        var resizeTimer;
        dojo.connect(map, 'onLoad', function(theMap) {
          dojo.connect(dijit.byId('map'), 'resize', function() {  //resize the map if the div is resized
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout( function() {
              map.resize();
              map.reposition();
            }, 500);
          });
        });
      }

      function initLayer(url, id) {
        var layer = new esri.layers.ArcGISTiledMapServiceLayer(url, {id:id, visible:false});
        map.addLayer(layer);
        return layer;
      }

      function changeMap(layers) {
        hideImageTiledLayers(layers);
        for (var i=0; i<layers.length; i++) {
          layers[i].show();
        }
      }

      function hideImageTiledLayers(layers) {
        for (var j=0, jl=map.layerIds.length; j<jl; j++) {
          var layer = map.getLayer(map.layerIds[j]);
          if (dojo.indexOf(layers, layer) == -1) {
            layer.hide();
          }
        }
      }

      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="claro">
    <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="false" style="width:100%;height:100%;margin:0;">
      <div id="map" dojotype="dijit.layout.ContentPane" region="center" style="border:1px solid #000;"></div>
      <div id="buttons" style="position:absolute; right:75px; top:20px; z-Index:999;">
        <button dojoType="dijit.form.Button" onClick="changeMap([streetMap]);">ESRI Street Map</button>
        <button dojoType="dijit.form.Button" onClick="changeMap([esriTopo]);">ESRI Topo Map</button>
        <button dojoType="dijit.form.Button" onClick="changeMap([gMap]);gMap.setMapType('roadmap')">Google Street</button>
        <button dojoType="dijit.form.Button" onClick="changeMap([gMap]);gMap.setMapType('satellite')">Google Statellite</button>
        <button dojoType="dijit.form.Button" onClick="changeMap([gMap]);gMap.setMapType('hybrid')">Google Hybrid</button>
        <button dojoType="dijit.form.Button" onClick="changeMap([gMap]);gMap.setMapType('terrain')">Google Terrain</button>
      </div>
    </div>
  </body>
</html>
